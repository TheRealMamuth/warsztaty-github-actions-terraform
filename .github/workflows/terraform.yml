name: "Terraform Example"

on:
  workflow_dispatch:

jobs:
  terraform_fmt:
    name: "Terraform Fmt"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform fmt
        run: |
          terraform -version
          terraform fmt -check

  terraform_validate:
    name: "Terraform validate"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          cli_config_credentials_token: ${{ secrets.TF_API_KEY }}

      - name: "Terraform init"
        run: |
          terraform init -backend=false

      - name: "Terraform validate"
        run: |
          terraform validate

  terraform_plan:
    needs: [terraform_validate, terraform_fmt]
    name: "Terraform plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          cli_config_credentials_token: ${{ secrets.TF_API_KEY }}

      - name: "Create vars file"
        run: |
          cat <<EOF > .auto.tfvars
          ${{ secrets.TF_VARS }}
          EOF

      - name: "Terraform init"
        run: |
          terraform init

      - name: "Terraform plan"
        run: |
          terraform plan -var="api=${{ secrets.API_DO }}" -input=false -out=tfplan
  #terraform_apply:
